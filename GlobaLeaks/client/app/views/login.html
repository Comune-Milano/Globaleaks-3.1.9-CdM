<div class="row">
  <div class="col-md-4">
    <form name="loginForm" autocomplete="off" novalidate >
      <div data-ng-if="::!simplifiedLogin">
        <div class="form-group">
          <label data-translate>Username</label>
          <input class="form-control" name="username" data-ng-model="loginUsername" type="text" required />
        </div>

        <div class="form-group">
          <label data-translate>Password</label>
          <input class="form-control" name="password" data-ng-model="loginPassword" type="password" required />
        </div>

        <div class="form-group" data-ng-if="show_2nd_login">

          <label data-translate>Inserisci il codice di autenticazione composto dai tre blocchi inviati per mail</label>

          <div class="row">
            <div class="col-md-3">
              <input class="form-control" name="auth_code_1" data-ng-model="$parent.auth_code_1" type="text" maxlength="4" />
            </div>
            <div class="col-md-1">
              -
            </div>
            <div class="col-md-3">
              <input class="form-control" name="auth_code_2" data-ng-model="$parent.auth_code_2" type="text" maxlength="4" />
            </div>
            <div class="col-md-1">
              -
            </div>
            <div class="col-md-3">
              <input class="form-control" name="auth_code_3" data-ng-model="$parent.auth_code_3" type="text" maxlength="4" />
            </div>
          </div>

        </div>

        <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(loginUsername, loginPassword, auth_code_1, auth_code_2, auth_code_3)" type="submit">
          <i class="glyphicon glyphicon-log-in"></i>
          <span data-translate>Log in</span>
        </button>
      </div>
      <div data-ng-if="::simplifiedLogin">
        <div class="form-group">
          <label data-translate>Please select your account:</label>
          <select class="form-control" data-ng-model="loginUsername" data-ng-options="item.username as item.name for item in receivers | orderBy:'name'" required></select>
        </div>

        <div class="form-group" data-ng-show="loginUsername">
          <label data-translate>Now type your password, then click 'Log in':</label>
          <input class="form-control" name="password" data-ng-model="loginPassword" type="password" autocomplete="off" required />
        </div>

        <div class="form-group" data-ng-if="show_2nd_login">
          <label data-translate>Inserisci il codice di autenticazione composto dai tre blocchi inviati per mail</label>
          <div class="row">
            <div class="col-md-2">
              <input class="form-control" name="auth_code_1" data-ng-model="$parent.auth_code_1" type="text" maxlength="4" />
            </div>
            <div class="col-md-1">
              -
            </div>
            <div class="col-md-2">
              <input class="form-control" name="auth_code_2" data-ng-model="$parent.auth_code_2" type="text" maxlength="4" size="8" />
            </div>
            <div class="col-md-1">
              -
            </div>
            <div class="col-md-2">
              <input class="form-control" name="auth_code_3" data-ng-model="$parent.auth_code_3" type="text" maxlength="4" size="8" />
            </div>
          </div>
        </div>

        <div class="form-group" data-ng-show="loginUsername">
          <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(loginUsername, loginPassword, auth_code_1, auth_code_2, auth_code_3)" type="submit">
            <i class="glyphicon glyphicon-log-in"></i>
            <span data-translate>Log in</span>
          </button>
        </div>
      </div>
      <br />
      <div id="LoginError" class="alert alert-danger" data-ng-show="errors[0].code === 9">
        <span data-translate>Authentication failed</span>
      </div>
    </form>
  </div>
</div>
